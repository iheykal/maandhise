version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: maandhise-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: maandhise
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - maandhise-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: maandhise-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/maandhise?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: your-refresh-secret-key-here
      JWT_REFRESH_EXPIRE: 30d
      CLOUDFLARE_ACCOUNT_ID: your-cloudflare-account-id
      CLOUDFLARE_ACCESS_KEY_ID: your-access-key-id
      CLOUDFLARE_SECRET_ACCESS_KEY: your-secret-access-key
      CLOUDFLARE_BUCKET_NAME: maandhise-uploads
      CLOUDFLARE_PUBLIC_URL: https://your-bucket.r2.cloudflarestorage.com
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      FROM_EMAIL: noreply@maandhise.com
      FROM_NAME: SAHAL CARD
      APP_NAME: SAHAL CARD
      APP_URL: http://localhost:3000
      API_URL: http://localhost:5000
      SAHAL_CARD_YEARLY_FEE: 1
      SAHAL_CARD_RENEWAL_FEE: 0.5
      SAHAL_CARD_VALIDITY_DAYS: 365
    depends_on:
      - mongodb
    networks:
      - maandhise-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: maandhise-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_APP_NAME: SAHAL CARD
      REACT_APP_APP_URL: http://localhost:3000
      REACT_APP_CLOUDFLARE_PUBLIC_URL: https://your-bucket.r2.cloudflarestorage.com
    depends_on:
      - backend
    networks:
      - maandhise-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: maandhise-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - maandhise-network

volumes:
  mongodb_data:

networks:
  maandhise-network:
    driver: bridge
